<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>BLUOM Maps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; }
    #map { height:100vh; width:100%; }
    .title {
      position:absolute;
      top:10px; left:50%; transform:translateX(-50%);
      background:#1e90ff; color:white; padding:8px 14px;
      border-radius:10px; font-weight:bold; z-index:5;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3IMj7hRfaoBGmTFwPEL2WmGz3MAS_UrY&libraries=places,drawing"></script>
</head>
<body>
<div class="title">BLUOM Maps</div>
<div id="map"></div>

<script>
let map;
let userMarker;

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: { lat: -27.4698, lng: 153.0251 },
    zoom: 15,
    mapTypeId: 'roadmap'
  });

  const drawingManager = new google.maps.drawing.DrawingManager({
    drawingControl: true,
    drawingControlOptions: {
      position: google.maps.ControlPosition.TOP_CENTER,
      drawingModes: ['marker', 'polyline', 'polygon']
    },
    polylineOptions: { strokeColor: '#1e90ff' },
    polygonOptions: { fillColor: '#1e90ff', strokeColor: '#1e90ff' }
  });
  drawingManager.setMap(map);

  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(position => {
      const userLoc = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      if (!userMarker) {
        userMarker = new google.maps.Marker({
          position: userLoc,
          map: map,
          title: "You",
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 7,
            fillColor: "red",
            fillOpacity: 1,
            strokeWeight: 0
          }
        });
      } else {
        userMarker.setPosition(userLoc);
      }

      map.setCenter(userLoc);
    });
  }
}

window.onload = initMap;
</script>
</body>
</html>
